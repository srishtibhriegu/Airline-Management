<div class="navbar">
    <div class="logo" >
        <img src="images/Aeroride.png" alt="Airline logo">
        <div class="aeroride-text">Aeroride</div>
    </div>
    <div class="menu">

 <section class ="container forms"  >

                 </div>
                 <div class="form-link">
                     <a href="#" class="forget-pass">Forget password?</a>
                 </div>
                 <div class ="field button-field">
                     <button>Login</button>
                 </div>
                 <div class="form-link">
                     <span>Already have an account? <a href="#" class="signup-link"> Signup</a> </span>

             </form>
         </div>
     </div>
 </section>
